[tool.poetry]
name = "panso-se"
version = "0.1.0"
description = ""
authors = ["Joakim Hells√©n <tlovinator@gmail.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
coverage = "^7.6.1"
crispy-bootstrap5 = "^2024.2"
daphne = "^4.1.2"
django = "^5.1.1"
django-allauth = { extras = ["socialaccount"], version = "^65.0.2" }
django-auto-prefetch = "^1.9.0"
django-browser-reload = "^1.15.0"
django-crispy-forms = "^2.3"
django-debug-toolbar = "^4.4.6"
django-filter = "^24.3"
django-htmx = "^1.19.0"
django-ninja = "^1.3.0"
django-simple-history = "^3.7.0"
djlint = "^1.35.2"
platformdirs = "^4.3.6"
pre-commit = "^3.8.0"
pytest-cov = "^5.0.0"
pytest-django = "^4.9.0"
pytest-randomly = "^3.15.0"
python-dotenv = "^1.0.1"
scrapy = "^2.11.2"
sentry-sdk = { extras = ["django"], version = "^2.14.0" }
twisted = { extras = ["http2", "tls"], version = "^24.7.0" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"
fix = true
unsafe-fixes = true
preview = true
line-length = 120
lint.select = ["ALL"]
lint.pydocstyle.convention = "google"
lint.ignore = [
    "ANN201", # Checks that public functions and methods have return type annotations.
    "ARG001", # Checks for the presence of unused arguments in function definitions.
    "B008",   # Checks for function calls in default function arguments.
    "CPY001", # Checks for the absence of copyright notices within Python files.
    "D100",   # Checks for undocumented public module definitions.
    "D104",   # Checks for undocumented public package definitions.
    "FIX002", # Checks for "TODO" comments.
    "RUF029", # Checks for functions declared async that do not await or otherwise use features requiring the function to be declared async.
    "ERA001", # Checks for commented-out Python code.
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG",     # Unused function args -> fixtures nevertheless are functionally relevant...
    "FBT",     # Don't care about booleans as positional arguments in tests, e.g. via @pytest.mark.parametrize()
    "PLR2004", # Magic value used in comparison, ...
    "S101",    # asserts allowed in tests...
    "S311",    # Standard pseudo-random generators are not suitable for cryptographic purposes
]

[tool.djlint]
profile = "django"
format_attribute_template_tags = true

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings"
python_files = ["test_*.py"]

[tool.coverage.report]
show_missing = true
fail_under = 100
exclude_also = ["if TYPE_CHECKING:", "if not DEBUG:"]

[tool.coverage.html]
directory = "htmlcov"
